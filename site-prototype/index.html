<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/site.js"></script>
    <title>AudioQuarium</title>
</head>
<body>
    <main>
        <!-- Big Logo -->
        <div id="title">
            <h1>AudioQuarium</h1>
        </div>

        <!-- Main Parts -->
        <div class="aquarium">
            <div id="left">
                <div id="title"><h2>Drums</h2></div>
                <div class="sidebarGrid">
                    <!-- will have images instead of text -->
                    
                    <div id="tL" class="item" draggable="true">TL</div>
                    <div id="tR" class="item" draggable="true">TR</div>
                    <div id="dL" class="item" draggable="true">DL</div>
                    <div id="dR" class="item" draggable="true">DR</div>
                </div>
                <h2>Guitar</h2>
                <div class="sidebarGrid" class="box">
                    <div id="tL" class="item" draggable="true">
                        <img src="assets/starfish.png">
                    </div>
                    <div id="tR" class="item">
                        <img src="assets/starfish.png">
                    </div>
                    <div id="dL" class="item">
                        <img src="assets/starfish.png">
                    </div>
                    <div id="dR" class="item">
                        <img src="assets/starfish.png">
                    </div>
                </div>
            </div>

            <div id="tank" class="box">
                <img id="fishtank" src="assets/fishtank.jpg" alt="Fish tank">

            </div>

            <div id="right">
                <h2>Keyboard</h2>
                <div class="sidebarGrid">
                    <div id="tL">TL</div>
                    <div id="tR">TR</div>
                    <div id="dL">DL</div>
                    <div id="dR">DR</div>
                </div>
                <h2>Bass</h2>
                <div class="sidebarGrid">
                    <div id="tL">TL</div>
                    <div id="tR">TR</div>
                    <div id="dL">DL</div>
                    <div id="dR">DR</div>
                </div>
            </div>

            <div id="facts">
                <h3>Fish Food for Thought</h3>
                <div id="fishfact">
                    <!-- Default text -->
                    <p>Drop a fish into the tank to start the music</p>
                </div>

            </div>
        </div>


        <footer></footer>
    </main>
</body>
</html>
