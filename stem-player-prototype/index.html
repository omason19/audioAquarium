<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.7.0.js"
			  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="audio.js" defer></script>
</head>
<body>
  <div id="loading" class="button">Loading Stems... (hold tight buttons wont work until all stems are loaded)</div>
  <div class="quadrant">
    <div class="buttons-container">
      <button id="drum1Button" class="button">Drum 1</button>
      <button id="drum2Button" class="button">Drum 2</button>
      <button id="drum3Button" class="button">Drum 3</button>
      <button id="drum4Button" class="button">Drum 4</button>
    </div>
  </div>
  <div class="quadrant">
    <div class="buttons-container">
      <button id="keys1Button"  class="button">Keys 1</button>
      <button id="keys2Button" class="button">Keys 2</button>
      <button id="keys3Button" class="button">Keys 3</button>
      <button id="keys4Button" class="button">Keys 4</button>
    </div>
  </div>
  <div class="quadrant">
    <div class="buttons-container">
      <button id="guitars1Button" class="button">Guitars 1</button>
      <button id="guitars2Button" class="button">Guitars 2</button>
      <button id="guitars3Button" class="button">Guitars 3</button>
      <button id="guitars4Button" class="button">Guitars 4</button>
    </div>
  </div>
  <div class="quadrant">
    <div class="buttons-container">
      <button id="bass1Button" class="button">Bass 1</button>
      <button id="bass2Button" class="button">Bass 2</button>
      <button id="bass3Button" class="button">Bass 3</button>
      <button id="bass4Button" class="button">Bass 4</button>
    </div>
</div>
</body>
</html>
