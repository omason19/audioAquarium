<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="js/visual.js" defer></script>
    <script src="js/audio.js" defer></script>
    <title>AudioQuarium</title>
</head>
<body>
    <div id="loading">
        Loading...
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>
    
    <main>
        <!-- Big Logo -->
        <div id="title">
            <h1>AudioQuarium</h1>
        </div>

        <!-- Main Parts -->
        <div class="aquarium">
            <div id="left">
                <h2>Drums</h2>
                <div class="sidebarGrid" id="drums" class="group">
                    <div class="box" id="drum1">
                        <img src="assets/drum1.png">
                    </div>
                    <div class="box"id="drum2">
                        <img src="assets/drum2.png">
                    </div>
                    <div class="box" id="drum3">
                        <img src="assets/drum3.png">
                    </div>
                    <div class="box" id="drum4">
                        <img src="assets/drum4.png">
                    </div>
                </div>
                <h2>Guitar</h2>
                <div class="sidebarGrid" id="guitars" class="group">
                    <div class="box" id="guitars1">
                        <img src="assets/guitars1.png">
                    </div>
                    <div class="box" id="guitars2">
                        <img src="assets/guitars2.png">
                    </div>
                    <div class="box" id="guitars3">
                        <img src="assets/guitars3.png">
                    </div>
                    <div class="box" id="guitars4">
                        <img src="assets/guitars4.png">
                    </div>
                </div>
            </div>
            <div id="tank" class="tank">
                <div id="instrumentsIn">
                    <div id="drumsIn"></div>
                    <div id="guitarIn"></div>
                    <div id="keysIn"></div>
                    <div id="bassIn"></div>
                </div>
                <img id="fishtank" src="assets/tankFront.png" alt="Fish tank">
            </div>
            
            <div id="right">
                <h2>Keyboard</h2>
                <div class="sidebarGrid" id="keys" class="group">
                    <div class="box" id="keys1">
                        <img src="assets/keys1.png">
                    </div>
                    <div class="box" id="keys2">
                        <img src="assets/keys2.png">
                    </div>
                    <div class="box" id="keys3">
                        <img src="assets/keys3.png">
                    </div>
                    <div class="box" id="keys4">
                        <img src="assets/keys4.png">
                    </div>
                </div>
                <h2>Bass</h2>
                <div class="sidebarGrid" id="bass" class="group">
                    <div class="box" id="bass1">
                        <img src="assets/bass1.png">
                    </div>
                    <div class="box" id="bass2"> 
                        <img src="assets/bass2.png">
                    </div>
                    <div class="box" id="bass3">
                        <img src="assets/bass3.png">
                    </div>
                    <div class="box" id="bass4">
                        <img src="assets/bass4.png">
                    </div>
                </div>
            </div>

            <div id="facts">
                <h3>Fish Food for Thought</h3>
                <div id="fishfact">
                    <!-- Default text -->
                    <p>Click on any fish to add/remove/change part of the music!</p>
                </div>
            </div>
        </div>
        <footer></footer>
    </main>
</body>
</html>
